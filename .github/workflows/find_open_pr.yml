name: "Open PR's Schedual"
run-name: Find open pull requests Schedual v1 üè∑Ô∏è
on: 
  schedule:
  - cron: '50 9 * * *'
  - cron: '50 10 * * *'
  - cron: '*/15 * * * *'

jobs:
  active-pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Colleting Open Pull Requests
      run: |
        openPrs="$(gh pr list --json title,url)"
        OPEN_PULL_REQUESTS=$openPrs
        ALL_PR_MESSAGES=""
        for row in $(echo "${OPEN_PULL_REQUESTS}" | jq -r '.[] | @base64'); do
          _jq() {
            echo ${row} | base64 --decode | jq -r ${1}
          }
          title=$(_jq '.title')
          url=$(_jq '.url')
          ALL_PR_MESSAGES+="‚Ä¢ <$url|$title>\n"
          echo "ALL_PR_MESSAGES - $ALL_PR_MESSAGES"
        done
        echo "FORMATTED_PR_MESSAGES=$ALL_PR_MESSAGES" >> $GITHUB_ENV
      
      env:
        GH_TOKEN: ${{ github.token }}
        
    - name: Printing
      run: echo "Schedual - ${{ github.event.schedule }}"
     

